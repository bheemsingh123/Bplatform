{% extends 'base.html' %}
{% block title %}
  home
{% endblock %}
{% block content %}
  <section class=" ">
    <div class=" flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 sm:p-8 logincard rounded-2xl">
          <h1 class="text-xl font-bold text-center">SIGN UP</h1>
          <form class="space-y-1 md:space-y-2" action="login/" method="post">
            {% csrf_token %}
            <div>
              {% comment %} <label for="fname" class="block mb-2 text-lg">First Name</label> {% endcomment %}
              <input type="text" name="fname" id="fname" class="border sm:text-sm rounded-lg" placeholder="first name..." required="" />
            </div>
            <div>
              <input type="text" name="lname" id="lname" class="border sm:text-sm rounded-lg" placeholder="last name..." required="" />
            </div>
            <div>
              <input type="email" name="email" id="email" class="border sm:text-sm rounded-lg" placeholder="Email..." required="" />
            </div>
            <div>
              <input type="password" name="password" id="password" placeholder="Password.." class="border sm:text-sm rounded-lg block w-full p-2.5" required="" />
            </div>
            <div>
              <input type="text" name="cpassword" id="cpassword" class="border sm:text-sm rounded-lg" placeholder="Confirm Password..." required="" />
            </div>
            <div>
              <input type="text" name="mobile" id="mobile" class="border sm:text-sm rounded-lg" placeholder="Mobile..." required="" />
            </div>
            <button type="submit" class="w-full text-white rounded-lg text-lg px-5 py-2.5 text-center bg-orange-600">Register</button>
            <p class="">
              Already Signed Up? <a href="#" class="text-orange-600">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
